name: TBInteract CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential libxml2-dev libxslt1-dev pkg-config libssl-dev libffi-dev

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip and install critical Python packages (pulp pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "pulp==2.7.0" "snakemake==7.24.0"

      - name: Install project requirements (best-effort)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          else
            echo "requirements.txt not found"
          fi

      - name: Test Snakemake workflow (dry-run)
        run: |
          snakemake -n

      - name: Lint Snakemake (non-failing)
        run: |
          snakemake --lint || true
