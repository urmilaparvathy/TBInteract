name: TBInteract CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install snakemake biopython sqlalchemy numpy pandas

      - name: Test Snakemake workflow (dry-run)
        run: |
          snakemake -n

      - name: Lint Snakemake
        run: |
          snakemake --lint || true
